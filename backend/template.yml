AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"


Parameters:
  DomainName:
    Type: String
    Default: "*"
  Environment:
    Type: String


Globals:
  Function:
    Runtime: python3.7
    Timeout: 30
    Environment:
      Variables:
        DOMAIN_NAME: !Ref DomainName
        ENVIRONMENT: !Ref Environment
    Tracing: Active
  Api:
    Cors:
      AllowOrigin: !Sub "'${DomainName}'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
      AllowMethods: "'POST,GET,OPTIONS'"
    TracingEnabled: true


Resources:
  HasDogFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.has_dog_handler
      CodeUri: ./src/
      Policies:
        - RekognitionLabelsPolicy: {}
      Events:
        Api:
          Type: Api
          Properties:
            Path: /
            Method: POST

  FeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main.feedback_handler
      CodeUri: ./src/
      Policies:
        - RekognitionLabelsPolicy: {}
        - S3CrudPolicy:
            BucketName: !Ref PhotosBucket
      Environment:
        Variables:
          BUCKET_NAME: !Ref PhotosBucket
      Events:
        Api:
          Type: Api
          Properties:
            Path: /feedback
            Method: POST

  PhotosBucket:
    Type: AWS::S3::Bucket

  Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub "DogNoDog-${Environment}"
      DashboardBody: !Sub >
        {
          "start": "-PT3H",
          "widgets": [
            {
              "type": "metric",
              "x": 0,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["AWS/Lambda", "Invocations", "FunctionName", "${HasDogFunction}", {"id": "m1"}],
                  ["AWS/Lambda", "Invocations", "FunctionName", "${FeedbackFunction}", {"id": "m2"}]
                ],
                "period": 300,
                "view": "timeSeries",
                "stacked": false,
                "stat": "Sum",
                "title": "Invocations",
                "region": "${AWS::Region}"
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 0,
              "width": 12,
              "height": 6,
              "properties": {
                "metrics": [
                  ["DogNoDog", "Dog", "Environment", "${Environment}", {"id": "m1"}],
                  ["DogNoDog", "Match", "Environment", "${Environment}", {"id": "m2"}],
                  ["DogNoDog", "FalsePositive", "Environment", "${Environment}", {"id": "m3"}],
                  ["DogNoDog", "FalseNegative", "Environment", "${Environment}", {"id": "m4"}],
                  [{"expression": "100*m2/(m2+m3+m4)", "label": "Match Percentage", "yAxis": "right", "id": "e1"}]
                ],
                "period": 300,
                "view": "timeSeries",
                "stacked": false,
                "stat": "Sum",
                "title": "Feedback",
                "region": "${AWS::Region}"
              }
            }
          ]
        }


Outputs:
  ApiEndpoint:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
